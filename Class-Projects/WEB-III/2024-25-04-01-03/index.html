<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
</head>
<body>
    <svg viewbox="0 0 500 500">
        <rect x="5" y="5" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>
        <rect x="80" y="5" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>
        <rect x="155" y="5" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>
        <rect x="5" y="80" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>
        <rect x="80" y="80" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>
        <rect x="155" y="80" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>
        <rect x="5" y="155" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>
        <rect x="80" y="155" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>
        <rect x="155" y="155" width="50" height="50" fill="white" stroke="black" stroke-width="4"/>

        <circle cx="30" cy="30" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
        <circle cx="105" cy="30" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
        <circle cx="180" cy="30" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
        <circle cx="30" cy="105" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
        <circle cx="105" cy="105" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
        <circle cx="180" cy="105" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
        <circle cx="30" cy="180" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
        <circle cx="105" cy="180" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
        <circle cx="180" cy="180" r="20" fill="#22ff22" stroke="#000000" stroke-width="3" />
    </svg>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        svg {
            margin: 15px;
        }
    </style>
</body>
</html>
