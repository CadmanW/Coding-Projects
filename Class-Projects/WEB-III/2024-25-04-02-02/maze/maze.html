<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>animation</title>
        <link rel="stylesheet" href="maze.css">
    </head>
    <body>
        
        <div class="glyph" id="cheese">🧀</div>
        <div class="glyph" id="football">🏈</div>
        <div class="glyph" id="carrot">🥕</div>
        <div class="glyph" id="corn">🌽</div>
        <div class="glyph" id="pie">🥧</div>
        <div class="glyph" id="turkey">🦃</div>
        <img alt="maze" src="maze.png">
    </body>
    <script>

        let i = 0
        let turkeyX;
        let turkeyY;
        let oldX;

        document.querySelector("#turkey").addEventListener("click", (e) => {
            turkeyX = e.x;
            turkeyY = e.y;
            oldX = turkeyX;
        });

        window.addEventListener("click", (e)=>{
            let x = e.x;
            let y = e.y;

            console.log(`${(100 / 41) * i}% { transform: translate(${e.x - turkeyX}px, ${e.y - turkeyY}px) scale(${oldX < x ? -1 : 1}, 1)}`);

            oldX = x;
            i++;
        });

    </script>
</html>
