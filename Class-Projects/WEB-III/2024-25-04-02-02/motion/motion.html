<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motion path</title>
    <style>

        #ball {
            background-color: tomato;
            height: 30px;
            width: 30px;
            border-radius: 50%;
            offset-path: path("M 10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80 ");
            animation: moveBall 3s infinite;
        }

        @keyframes moveBall {
            100%{
                offset-distance: 100%;
            }
        }

    </style>
</head>
<body>
    <div id="ball"></div>
</body>
</html>
