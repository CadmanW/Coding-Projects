<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Cadmium Pixel Art</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="aside-left-container">
            <div>
                <h1 class="section-title">Canvas Options</h1>
                <div class="canvas-options-container">
                    <div class="pixels">
                        <div>Pixels:</div>
                        <labelfor="pixels-input-x">X</label>
                        <input id="pixels-input-x" name="pixels-input-x" inputmode="numeric">

                        <label for="pixels-input-y">Y</label>
                        <input id="pixels-input-y" name="pixels-input-y" inputmode="numeric">

                        <button class="pixels-submit-button">Apply</button>
                    </div>
                </div>
            </div>

            <div>
                <h1 class="section-title">Tools</h1>
                <div class="tool-container-color">
                    <label for="color">Color:</label>
                    <input id="colorInput" name="color" type="color">
                </div>
            </div>

            <div class="disclaimer">
                <footer><i><strong>Inputing an even width will add 1 to X and Y due to formating purposes</strong></i></footer>
            </div>
        </div>

    </aside>

    <div class="canvas-container">
        <div class="canvas"></div>
    </div>

    <aside class="tools-options">
        
    </aside>
    <script src="script.js"></script>
</body>
</html>
